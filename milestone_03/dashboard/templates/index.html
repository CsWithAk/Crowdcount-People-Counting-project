<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Count Live Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold" style="background: yellow; padding: 20px; border-radius: 10px;">
                Crowd Count Live Dashboard
            </h1>
        </div>

        <div class="text-center mb-4">
            <h2 class="display-6 fw-bold text-white" style="background: #28a745; padding: 20px; border-radius: 10px;">
                TOTAL PEOPLE COUNT :- <span id="total-count">0</span>
            </h2>
            <button id="export-btn" class="btn btn-danger btn-lg mt-3">Export Report (CSV)</button>
        </div>

        <div class="row mb-4" id="zones-container"></div>

        <div class="card shadow mb-4 p-3">
            <h4 class="text-center">Set Same Threshold Limit for All Zones</h4>
            <div class="text-center">
                <input type="number" id="global-threshold" value="20" min="1" class="form-control w-25 d-inline">
                <button id="set-threshold-btn" class="btn btn-primary ms-3">Set Threshold</button>
                <p class="mt-2">Current Threshold: <strong id="current-th">20</strong></p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center">Real Time Crowd Analytics</h3>
                        <canvas id="analyticsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h3>Crowd Heatmap</h3>
                        <canvas id="heatmapChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert-box" class="alert alert-danger text-center display-6 fw-bold d-none mb-4">
            ALERT! Capacity exceeded in: <span id="alert-zones"></span>
        </div>

        <div class="text-center">
            <h3>Live Camera Feed with Heatmap</h3>
            <img id="video-feed" src="/video_feed" class="img-fluid rounded border border-primary" style="max-height: 600px;">
        </div>
    </div>

    <audio id="alert-sound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

    <script src="/static/script.js"></script>
</body>
</html>
